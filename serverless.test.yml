- name: health endpoint returns 200
  endpoint: { function: health }

  request:
    headers:
      x-api-key: { provider: environment.API_KEY }
      #x-api-key: ${file(./serverless.yml):provider.environment.API_KEY}
  response:
    status: 200
    body:
      message: "healthcheck OK, on stage dev"

